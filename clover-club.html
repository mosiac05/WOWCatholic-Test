<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/clover-style.css">
	<title>Clover CLub</title>
</head>
<body>
	<section class="onboarding">
			<img src="./images/clover-club.png" width="25%" class="clover-logo">
		<h2 class="clover-text">Clover Club</h2>
	</section>

	<main>
		<section class="main-body__right">
			<img src="./images/clover-club.png" width="25%" class="clover-logo">
			<h2 class="clover-welcome">Welcome</h2>
			<p>Sign in to continue</p>
		</section>
		<section class="main-body__left">
			<div class="form-heading">
				<h1>Sign In</h1>
				<p>Enter you account details to sign in.</p>
			</div>
			<form id="signup-form">
				<div class="clover-input">
					<label for="email">Email address</label>
					<input type="text" id="email" required="">
					<span class="hidden invalid-input" id="email-error">Email is not valid</span>
				</div>
				<div class="clover-input">
					<label for="password">Password</label>
					<input type="text" id="password" required="">
					<span class="hidden invalid-input" id="password-error">Password must be at least 6 characters</span>
				</div>

				<button type="button" class="clover-submit-btn" id="clover_submit">Login</button>
			</form>

			<div class="clover-footer__links">
				<a href="#">Sign Up</a>
				<a href="#">Forgot Password</a>
			</div>
		</section>

		<div class="clover-alert">
			<img src="./assets/tick-mark.svg" class="icon">
			<p>Sign In Successful!</p>
		</div>
	</main>


	<script src="./js/clover-script.js"></script>
</body>
</html>
